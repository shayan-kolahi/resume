<section>
  <h2 class="title">مهارت ها</h2>

  <div class="mt-8 grid grid-cols-1 md:grid-cols-2 gap-8">
    <div *ngFor="let item of skill">
      <div class="flex justify-between items-center">
        <h2>{{item.name}}</h2>
        <span>{{item.percent}}%</span>
      </div>
      <div class="w-full h-2 rounded-full bg-gray-700">
        <div [style.width]="item.percent+'%'" class="h-full rounded-full bg-gray-400"></div>
      </div>
    </div>
  </div>

</section>
