<section id="about" class="my-16">
  <div class="container">
    <div class="grid grid-cols-2 gap-4">
      <div class="flex flex-col max-[991px]:col-span-2">
        <h2 appTitle>درباره من</h2>
        <p class="mt-3 text-gray-600 dark:text-white transition-all leading-8">
          حدود 2 ساله که در
          <a class="text-blue-600" href="https://www.iran-tech.com/" target="_blank">شرکت ایران تکنولوژی</a>
          مشغول به کارم و
          بعد از مدتی که html css js رو به حد خوبی رسوندم رفتم سراغ
          <b>انگولار</b>
          و باهاش یه پروژه ادمین پنل درست کردم
          ( در ادامه معرفیش میکنم )
          <br>
          و مهارت هایی که دارم :
        </p>
        <div class="grid grid-cols-2 gap-4 EN_direction mt-4">
          <span *ngFor="let item of items_skills" class="flex items-center gap-2 text-gray-500 dark:text-white transition-all">
            <i class="w-7 h-7 bg-blue-300 flex justify-center items-center rounded-full">
              <svg class="w-4 h-4 fill-main2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                <path d="M440.1 103C450.3 112.4 450.3 127.6 440.1 136.1L176.1 400.1C167.6 410.3 152.4 410.3 143 400.1L7.029 264.1C-2.343 255.6-2.343 240.4 7.029 231C16.4 221.7 31.6 221.7 40.97 231L160 350.1L407 103C416.4 93.66 431.6 93.66 440.1 103V103z"/>
              </svg>
            </i>
            {{item.title}}
          </span>
        </div>
      </div>
      <div class="hidden min-[992px]:flex flex-col justify-center items-center">
        <img class="object-contain" src="../../../assets/images/about.png" alt="">
      </div>
    </div>
  </div>
</section>
